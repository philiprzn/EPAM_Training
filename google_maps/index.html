<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <div id="map"></div>


<script>
    function initMap() {

        var element = document.querySelector('#map');
        var options = {
            zoom : 8,
            center : {lat: 54.626000,
                lng: 39.756016}
        };
        var myMap = new google.maps.Map(element, options);

        // var InfoWindow = new google.maps.InfoWindow({
        //     content: '<h3> Hello there </h3>'
        // });
        //
        // marker.addListener('click', function () {
        //     InfoWindow.open(myMap, marker);
        // })

        addMarker({lat: 54.626000, lng: 39.756016});
        addMarker({lat:  54.192113, lng: 37.616325});

        function addMarker(coords) {
            var marker = new google.maps.Marker({
                position : coords,
                map : myMap
            });
        }


    }
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ9wkOd20612bKe5shpNjUK18L3_WtDsM&callback=initMap">
</script>
</body>
</html>
